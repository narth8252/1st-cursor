<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 K-POP RETRO WAVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-section">
        <div class="cyberpunk-overlay"></div>
        <div class="glitch-container">
            <h1 class="glitch" data-text="2024 K-POP RETRO WAVE">2024 K-POP RETRO WAVE</h1>
        </div>
    </div>

    <div class="cyberpunk-grid">
        <div class="grid-image grid-image-1"></div>
        <div class="grid-image grid-image-2"></div>
        <div class="grid-image grid-image-3"></div>
        <div class="grid-image grid-image-4"></div>
    </div>

    <div class="grid-container">
        <section class="music-card">
            <div class="card-inner">
                <div class="card-image">
                    <img src="https://i.imgur.com/ZqUWX4W.jpg" alt="세븐틴 - 손오공">
                    <div class="card-overlay"></div>
                </div>
                <div class="card-content">
                    <h2>세븐틴 - 손오공</h2>
                    <p class="description">빌보드 HOT 100 차트 진입, 전 세계적 인기</p>
                    <div class="neon-line"></div>
                </div>
            </div>
        </section>

        <section class="music-card">
            <div class="card-inner">
                <div class="card-image">
                    <img src="https://i.imgur.com/1XqYUP8.jpg" alt="정국 - Standing Next to You">
                    <div class="card-overlay"></div>
                </div>
                <div class="card-content">
                    <h2>정국 - Standing Next to You</h2>
                    <p class="description">빌보드 차트 상위권, 글로벌 히트</p>
                    <div class="neon-line"></div>
                </div>
            </div>
        </section>

        <section class="music-card">
            <div class="card-inner">
                <div class="card-image">
                    <img src="https://i.imgur.com/QZ3oRgX.jpg" alt="IVE - I AM">
                    <div class="card-overlay"></div>
                </div>
                <div class="card-content">
                    <h2>IVE - I AM</h2>
                    <p class="description">스포티파이 글로벌 차트 석권</p>
                    <div class="neon-line"></div>
                </div>
            </div>
        </section>

        <section class="music-card">
            <div class="card-inner">
                <div class="card-image">
                    <img src="https://i.imgur.com/7XcGjP8.jpg" alt="NewJeans - Super Shy">
                    <div class="card-overlay"></div>
                </div>
                <div class="card-content">
                    <h2>NewJeans - Super Shy</h2>
                    <p class="description">글로벌 음원 차트 석권, 세계적 인기</p>
                    <div class="neon-line"></div>
                </div>
            </div>
        </section>
    </div>

    <div class="background-animation"></div>
</body>
</html>
